<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Censr - Change Password</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

<link rel="stylesheet" href="css/userProfile.css">
<link rel="stylesheet" href="css/signin.css">
<link rel="stylesheet" href="css/home.css" />

<!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
</head>
<body onload="getInfos()">

	<!-- TETE -->
	<div id="divHeader">
		<div class="row">
			<div class="blog-masthead">
				<div class="container">
					<nav class="blog-nav">
						<div class="col-lg-2 col-md-2 col-xs-12">
							<img onclick="goToHome()" src="logo.png" />
						</div>
						<div class="col-lg-8 col-md-8 col-xs-12" id="search_bar">
							<div class="input-group">
								<input type="text" class="form-control"
									placeholder="Type an address ..." id="searchTextField">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button"
										onClick="changePage(); return false;">Go</button>
								</span>
							</div>
						</div>

						<div class="col-lg-2 col-md-2 col-xs-12" id="top_button"></div>
					</nav>
				</div>
			</div>
		</div>
	</div>


	<div class="signin">
		<div class="signin-content">
			<div class="index">
				<a href="index.html">Find Your Flat</a>
			</div>
			<p />

			<div class="row">
				<div id="infos"></div>
			</div>
			<hr />

			<div class="row">
				<form action="" method='POST' onsubmit="validate(); return false;"
					name="signin">
					<a>Change my password</a>
					<div id="error_holder"></div>
					<div>
						<input name="pwd_prec" type="password"
							placeholder="yourOldPassWord" class="password-holder" />
					</div>
					<div>
						<input name="pwd_new" type="password"
							placeholder="yourNewPassWord" class="password-holder" />
					</div>
					<div>
						<input name="pwd_new_bis" type="password"
							placeholder="retypeYourNewPassWord" class="password-holder" />
					</div>
					<div class="col-xs-10 col-xs-offset-3">
						<button class="btn-normal">Modify</button>
					</div>
				</form>
			</div>
			<hr />

			<div class="row">
				<form action="" method='POST' onsubmit="deleteNow(); return false;"
					name="deleteAccount">
					<a>Delete Account</a>
					<div id="error_delete"></div>
					<div>
						<input name="pwd_delete" type="password" placeholder="password"
							class="password-holder" />
					</div>
					<div class="col-xs-10 col-xs-offset-3">
						<button class="btn-normal">Delete</button>
					</div>
				</form>
			</div>


		</div>
		<div class="modal">
			<!-- Place at bottom of page -->
		</div>
	</div>

	<script type="text/javascript" src="./js/header.js"></script>
	<script type="text/javascript" src="./js/tools.js"></script>
	<script type="text/javascript" src="./js/userProfile.js"></script>
	<script type="text/javascript">
		function initialize() {
			var input = document.getElementById('searchTextField');
			var autocomplete = new google.maps.places.Autocomplete(input);
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</body>
</html>

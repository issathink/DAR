      <div class="container" id="myTest"> 

        <!-- Panneau de gauche, affichage des messages -->

        <!-- Barre de recherche de contact -->
        <div class="row">
          <div class="col-lg-3">
            <div class="input-group" id=idDivSearchContact>
              <input type="text" class="form-control" id="idSearchLogin" placeholder="Search Contact"></input>
              <span class="input-group-btn">

                <button class="btn btn-default" id="idButtonSearchLogin" type="button">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
              </span>
            </div><!-- /input-group -->
          </div>
        </div>


        <div class="row">  <!-- style="background-color: blue" -->
          <div class="col-lg-3"> 
            <div id="cadreRecent">
             <h3>Recent :</h3>
           </div>
           <div id="zoneContacts">
             <ul class="list-group" id="idListeContact">
             </ul>
           </div>
         </div> 

         <!-- Panneau du milieu affichage message + zone texte -->

         <div class="col-lg-7" > 
          <!-- Zone d'affichage -->
          <div class="row">  <!-- style="background-color: yellow" -->

            <div class="panel-heading" id="cadreNomContact">
              <h3 class="panel-title" id="h3NomContact"></h3>
            </div>
            <div class="panel panel-default" id="affMessages">
              <div class="panel-body">
                <div id="idDivMessages" class="list-group">
                </div>
              </div>
            </div>
          </div>

          <!-- Zone de saisie -->
          <div class="form-group"> 
           <textarea class="form-control" rows="2" id="champTexte" placeholder="Write a reply..."></textarea>
           <div class="col-lg-offset-10" > <button id="subButton" type="submit" class="btn btn-default">Submit</button></div>
         </div>
       </div>
     </div>
